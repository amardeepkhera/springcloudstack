server:
  port: 8888
  servlet:
   context-path: /config
spring:
  cloud:
      config:
        server:
          git:
            uri: https://github.com/amardeepkhera/springcloudstack
            basedir: target/configurations
            searchPaths: configurations
            clone-on-start: true
eureka:
  client:
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://servicediscovery:8761/eureka}
logging:
  level:
   org.springframework.*: INFO

