eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://servicediscovery:8761/eureka}
    healthcheck:
          enabled: true
  instance:
      preferIpAddress: true
      leaseRenewalIntervalInSeconds: 1
      leaseExpirationDurationInSeconds: 2
cloud:
  config:
#   uri: http://localhost:8888/config
#   label: config-server
  discovery:
   service-id: configserver
   enabled: true